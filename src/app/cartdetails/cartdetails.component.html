<link rel="stylesheet" href="../cartdetails/cartdetails.component.css">
<script src="script.js"></script>
<div class="container">
    <table class="table table-bordered table-striped">
      <tr>
        <th>ProductName</th>
        <th>ProductDescription</th>
        <th>Price</th>
        <th>Size</th>
      </tr>
      <tbody>
      <tr class="cart-item" *ngFor="let getCart of items ">
        <td>{{getCart.productName}}</td>
        <td>{{getCart.productDescription}}</td>
        <td>{{getCart.price}}</td>
        <td>{{getCart.size}}</td>
        <td>
          Quantity
        <div class="form-check-inline">
          <button class="btn btn-primary" (click)="plus()">+<i class="fa fa-plus"></i></button>
          </div>
          <div class="form-check-inline">
          <input type="text" class="form-control" [(ngModel)]="inputnumber">
          </div>
          <div class="form-check-inline">
          <button class="btn btn-primary" (click)="minus()">-<i class="fa fa-minus"></i></button>
          </div>
        </td>
        <td>
          Total price
          <div class="form-check-inline">
            <input type="text" class="form-control" [(ngModel)]="qprice">
            </div>
        </td>
      </tr>
      <button class="btn btn-danger" (click)="clear">Clear Cart</button>
      </tbody>
    </table>
  </div> 
  <div class="subtotal cf">
    <ul>
      <li class="totalRow"><span class="label">Subtotal</span><span class="value">$35.00</span></li>
      
          <li class="totalRow"><span class="label">Shipping</span><span class="value">$5.00</span></li>
      
            <li class="totalRow"><span class="label">Tax</span><span class="value">$4.00</span></li>
            <li class="totalRow final"><span class="label">Total</span><span class="value">$44.00</span></li>
      <button type="button" class="btn btn-success">Checkout</button>
    </ul>
  </div>

/* Recalculate cart */
function recalculateCart()
{
  var subtotal = 0;
  
  /* Sum up row totals */
  $('.product').each(function () {
    subtotal += parseFloat($(this).children('.product-line-price').text());
  });
  
  /* Calculate totals */

  var shipping = (subtotal > 0 ? shippingRate : 0);

    $('#cart-total').html(total.toFixed(2));

      $('.checkout').fadeOut(fadeTime);
    }else{
      $('.checkout').fadeIn(fadeTime);
    }
    $('.totals-value').fadeIn(fadeTime);
  });
}


/* Update quantity */
function updateQuantity(quantityInput)
{
